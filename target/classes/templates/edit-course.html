<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
    <div th:replace="~{layout :: nav}"></div>
    
    <div class="container">
        <h2>Modifier un Cours</h2>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Modifier le cours</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/web/courses/{id}/update(id=${course.id})}" method="post" th:object="${course}">
                    <input type="hidden" th:field="*{id}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nom du cours</label>
                                <input type="text" class="form-control" th:field="*{nom}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Code du cours</label>
                                <input type="text" class="form-control" th:field="*{code}" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Enregistrer</button>
                    <a th:href="@{/web/courses}" class="btn btn-secondary mt-3">Annuler</a>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: scripts}"></div>
</body>
</html>
